<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <style>
    .llm-assistant-container {
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .llm-assistant-header {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 600;
    }
    .llm-assistant-desc {
      color: #666;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .llm-assistant-button {
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      background-color: #0064d3;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .llm-assistant-button:hover {
      background-color: #0052a8;
    }
    .llm-assistant-button:active {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <div class="llm-assistant-container">
    <h3 class="llm-assistant-header">LLM Assistant</h3>
    <p class="llm-assistant-desc">Interact with ChatGPT, Claude, and other LLMs</p>
    <button class="llm-assistant-button" id="start-chat-btn">Start Chat</button>
  </div>
  <script>
    document.getElementById('start-chat-btn').addEventListener('click', () => {
      alert('LLM Assistant coming soon!');
    });
  </script>
</body>
</html>
